# Git

* Git to **rozproszony system kontroli wersji**, opracowany przez Linusa Torvaldsa.

* Pozwala śledzić zmiany w plikach i współpracować w zespole nad kodem.

* Szczególnie przydatny w projektach analitycznych, gdzie często zmieniają się dane, skrypty i modele.

---

# Co daje kojarzystanie z Git?

* Dokumentacja zmian w kodzie i danych.

* Łatwa współpraca z zespołem.

* Bezpieczne testowanie nowych rozwiązań bez ryzyka utraty kodu (gałęzie).

* Reprodukowalność analiz.

---

# Zalety i wady Gita

.pull-left[

**Zalety**

* Historia wszystkich zmian.
* Możliwość cofania się do wcześniejszych wersji kodu.
* Praca w wielu gałęziach (branchach).
* Integracja z GitHub, GitLab, Bitbucket.
* Możliwość pracy offline.

]

.pull-right[

**Wady**

* Krzywa uczenia się na początku.
* Konflikty przy łączeniu zmian (merge conflicts).
* Złożoność narzędzia przy bardziej zaawansowanych operacjach.

]

---

# Instalacja

Windows - dużo trudnych pytań.

https://git-scm.com/downloads

Linux:

```bash
sudo apt install git
```

Weryfikacja instalacji (Windows i Linux):

```bash
git --version
```

[Happy Git with R](https://happygitwithr.com/) - kompletny przewodnik

---

# Projekt - _Version Control_

W pierwszej kolejności tworzymy repozytorium na platformie GitHub/GitLab/Bitbucket.

.pull-left[

![](img/proj7.png)

- najpopularniejszym typem repozytoriów jest git

]

.pull-right[

![](img/proj8.png)

- _Projekt directory name_ uzupełnia się na podstawie _Repository URL_

]

---

# Pierwszy raz z git

```bash
git config --global user.name "Twoje Imię"
git config --global user.email "twojemail@example.com"
```

* Inicjalizacja repozytorium:

```bash
git init
```

* Dodanie pliku:

```bash
git add script.R
```

* Zatwierdzenie zmian:

```bash
git commit -m "Dodano pierwszy skrypt analizy"
```

---

# Najczęściej używane komendy

| Komenda                 | Opis                                     |
| ----------------------- | ---------------------------------------- |
| `git status`            | Pokazuje status plików                   |
| `git add .`             | Dodaje wszystkie zmienione pliki         |
| `git commit -m "msg"`   | Zatwierdza zmiany                        |
| `git log`               | Historia commitów                        |
| `git branch`            | Lista gałęzi                             |
| `git checkout -b nowa`  | Tworzy nową gałąź                        |
| `git merge nazwa`       | Scala zmiany z innej gałęzi              |
| `git pull` / `git push` | Pobranie/wysłanie zmian do repo zdalnego |

# Przykład pracy z Gitem w RStudio

1. Utworzenie projektu z repozytorium zdalnego (np. GitLab).

2. Edycja plików R.

3. Commitowanie zmian przez zakładkę „Git”.

4. Push do repozytorium zdalnego.

5. Pull zmian od innych członków zespołu.
